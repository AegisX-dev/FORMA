name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    # Move env vars here so they are available to all steps (Cleaner Architecture)
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy-anon-key' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-role-key' }}
      NEXT_PUBLIC_ADMIN_PIN: ${{ secrets.NEXT_PUBLIC_ADMIN_PIN || '1234' }}
      GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 || 'dummy-gemini-key' }}

    steps:
      # 1. Checkout repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup pnpm (New Step)
      - name: ğŸŸ¢ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3. Setup Node.js (Updated for pnpm cache)
      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 4. Install dependencies (Faster)
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Run linter
      - name: ğŸ” Run ESLint
        run: pnpm run lint

      # 6. Build the application
      - name: ğŸ—ï¸ Build Next.js
        run: pnpm run build

      # 7. Upload artifacts (Optional, kept for safety)
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: .next/
          retention-days: 7
